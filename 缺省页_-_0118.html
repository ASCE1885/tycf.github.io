        <div id="u8697" class="text" style="visibility: visible;">
          <p style="font-size:28px;"><span>缺省页</span></p><p style="font-size:16px;"><span><br></span></p><p style="font-size:18px;"><span>缺省页有如下几类</span></p><p style="font-size:18px;"><span>1、无结果、出错；</span></p><p style="font-size:18px;"><span>2、初始状态内容为空；</span></p><p style="font-size:18px;"><span>3、内容为空并引导用户进行操作。</span></p><p style="font-size:18px;"><span><br></span></p><p style="font-size:18px;"><span>针对上面三种类型，需注意缺省页设计</span></p><p style="font-size:18px;"><span>1、用简洁明了的语言表述无结果、出错的情况和原因；</span></p><p style="font-size:18px;"><span>2、需明确说明页面内会出现什么数据；</span></p><p style="font-size:18px;"><span>3、用简单的步骤说明或按钮引导用户进行添加操作。</span></p><p style="font-size:18px;"><span><br></span></p><p style="font-size:18px;"><span>设计元素：</span></p><p style="font-size:18px;"><span>文字（简洁明了）、图像（符合情景）或按钮（突出）。</span></p>
        </div>
