          <p><span style="color:#FFFFFF;">「一个写不好文案的产品设计师，就像一个瘸了腿的武士。」—— 奥格瑞玛</span></p><p><span style="color:#CCCCCC;"><br></span></p><p><span style="color:#CCCCCC;">统一厨房界面设计用语规范有两个基本要求——</span><span style="text-decoration:underline;color:#CCCCCC;">说清楚和不啰嗦</span><span style="color:#CCCCCC;">，还有一个进阶要求——</span><span style="text-decoration:underline;color:#CCCCCC;">传递情感</span><span style="color:#CCCCCC;">。</span></p>
